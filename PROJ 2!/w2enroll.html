<h2><a style="color: white">Enroll your course</a></h2>

</header> 
   <main>

<form action="" method="">

<label for="first_name">First Name</label>

<input type="text" name="first_name" id="fn" placeholder="eg:akshata" required>&nbsp;&nbsp;

<label for="last_name">Last Name</label>

<input type="text" name="last_name" id="1n" placeholder="eg:ubrani" required>

<br><br>

<fieldset>

<legend>GENDER</legend><br>

<label for="m">Male</label>

<input type="radio" name="gender" value="Male">

<label for="f">Female</label>

<input type="radio" name="gender" value="Female"><br><br>

</fieldset>

<input type="checkbox">

<label for="dt">offer Date</label>&nsbp;&nsbp;

<input type="date" name="dt" id="dt"><br><br>

<label for="coursetype">Which course do you want to enroll?</label>&nbsp;&nbsp;

<select name="coursetype" id="ct">

<option value="C" selected>C programming</option>

<option value="c++">C++ programming</option>

<option value="java">Java</option> 

<option value="python">Python</option>

</select><br><br>

<label for="tele">Enter your telephone number</label> <input type="tel" name="tele" id="tele"><br><br>

<label for="jdes">Queries??</label>

<textarea name="jdes" id="txtar" rows="10" cols="30" required></textarea>

<input type="submit" name="submit">

<input type="reset">

</form><br><br>

</main>
